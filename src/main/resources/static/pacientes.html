<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
    <script type="text/javascript" src="/js/delete_paciente.js"></script>
    <script type="text/javascript" src="/js/get_paciente.js"></script>
    <script type="text/javascript" src="/js/update_paciente.js"></script>

</head>
<body>
<div class="container pt-3 pb-3">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/alta-pacientes.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/pacientes.html">Pacientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Volver</a>
        </li>
        <li style="position: absolute; right: 100px">
            <a class="btn btn-outline-success mx-2" type="button" href="/login">Log in</a>
            <a class="btn btn-outline-secondary mx-2" type="button" href="/login?logout">Log out</a>
        </li>

    </ul>
    <div id="div_paciente_table" class=" pt-4 justify-content-center">
        <h2 class="h2 pt-4 pb-4">Pacientes</h2>
        <div class="row col-md-10 table-responsive">
            <table id="pacienteTable" class="table table-info table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Fecha de Ingreso</th>
                    <th>Direcci√≥n</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row pt-4">
        <div id="div_paciente_updating" class="col-sm-10" style="display: none; background-color:#f7f7f7; padding:10px; border-radius:3px" >
            <form id="update_paciente_form">
                <div class="form-group mb-3">
                    <label >Id:</label>
                    <input type="text" name="id" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group mb-3">
                    <label >Nombre</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group mb-3">
                    <label >Apellido</label>
                    <input type="text" name="apellido" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group mb-3">
                    <label >DNI</label>
                    <input type="text" name="matricula" class="form-control" placeholder="DNI" id="dni">
                </div>

                <button type="submit" class="btn btn-primary mt-3 mb-3">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
