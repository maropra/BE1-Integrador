                 <form class="row g-3" id="add_new_paciente">
              <div class="col-md-6">
                <label for="nombre" class="form-label mt-2">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Juan" name="nombre" required>
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label mt-2">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Perez" name="apellido" required>
              </div>
              <div class="col-md-6">
                <label class="control-label mt-2" for="dni">Dni</label>
                <input type="text" class="form-control" id="dni" placeholder="12090123" name="dni">
              </div>
              <div class="col-md-6">
                <label class="control-label mt-2" for="fechaIngreso">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="fechaIngreso" placeholder="21/09/2021" name="fechaIngreso">
              </div>
              <div class="col-8">
                <label class="control-label mt-2" for="calle">Dirección</label>
                <input type="text" class="form-control" id="calle" placeholder="Avenida Independencia" name="calle">
              </div>
              <div class="col-4">
                <label class="control-label mt-2" for="numero">Número</label>
                <input type="number" class="form-control" id="numero" placeholder="1987" name="numero">
              </div>
              <div class="col-md-6">
                <label class="control-label mt-2" for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" placeholder="Quilmes" name="localidad">
              </div>
              <div class="col-md-6">
                <label class="control-label mt-2" for="provincia">Provincia</label>
                <input type="text" class="form-control" id="provincia" placeholder="Buenos Aires" name="provincia">
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary mt-3 mb-3" id="btn-add-new-paciente">Cargar</button>
              </div>
            </form>
